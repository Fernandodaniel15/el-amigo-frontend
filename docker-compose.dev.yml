version: "3.8"

services:
  gateway:
    image: node:20-alpine
    working_dir: /work/app/backend/gateway
    command: sh -lc "corepack enable && pnpm i && pnpm dev"
    ports:
      - "8080:8080"
    volumes:
      - ./:/work
    environment:
      - NODE_ENV=development

  frontend:
    image: node:20-alpine
    working_dir: /work/app/frontend
    command: sh -lc "corepack enable && pnpm i && pnpm dev -p 3001"
    ports:
      - "3001:3001"
    volumes:
      - ./:/work
    environment:
      # URL que ver√° el navegador (fuera de docker)
      - NEXT_PUBLIC_API_URL=http://localhost:8080
      # URL interna para las llamadas SSR de Next (desde el container)
      - BACKEND_INTERNAL_URL=http://gateway:8080
      - NODE_ENV=development
